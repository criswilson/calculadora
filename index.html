<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="container">
      <div class="display"></div>
      <div class="row-1">
        <button class="btn btn-red" id="btn-C">C</button>
        <button class="btn btn-orange" id="btn-CE">CE</button>
        <button class="btn btn-green" id="btn-menos">+-</button>
        <button class="btn btn-green">%</button>
      </div>
      <div class="row-1">
        <button class="btn btn-blue js-number" id="btn-CE">7</button>
        <button class="btn btn-blue js-number" id="btn-CE">8</button>
        <button class="btn btn-blue js-number" id="btn-CE">9</button>
        <button class="btn btn-green" id="btn-CE">/</button>
      </div>
      <div class="row-1">
        <button class="btn btn-blue js-number" id="btn-CE">4</button>
        <button class="btn btn-blue js-number" id="btn-CE">5</button>
        <button class="btn btn-blue js-number" id="btn-CE">6</button>
        <button class="btn btn-green" id="btn-CE">*</button>
      </div>
      <div class="row-1">
        <button class="btn btn-blue js-number" id="btn">1</button>
        <button class="btn btn-blue js-number" id="btn-CE">2</button>
        <button class="btn btn-blue js-number" id="btn-CE">3</button>
        <button class="btn btn-green" id="btn-CE">-</button>
      </div>
      <div class="row-1">
        <button class="btn btn-blue js-number" id="btn-CE">0</button>
        <button class="btn btn-blue" id="btn-CE">.</button>
        <button class="btn btn-orange" id="btn-CE">=</button>
        <button class="btn btn-green" id="btn-CE">+</button>
      </div>
    </main>
  </body>
  <script src="calculadora.js"></script>
</html>
